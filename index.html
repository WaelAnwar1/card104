<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Card# 8</title>
    <!--custom link-->
    <link rel="stylesheet" href="./style.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="card">

        <div class="poster">
            <img src="./imgs/poster.jpg" alt="">
        </div>

        <div class="details">
            <img src="./imgs/avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>

            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <span>4/5</span>
            </div>

            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>

            <div class="info">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit illum nihil, qui facere necessitatibus praesentium consequuntur error atque a, aperiam alias distinctio esse! Illo numquam quod adipisci, voluptates ut veniam!</p>
            </div>

            <div class="cast">
                <h4>Cast: </h4>
                <ul>
                    <li><img src="./imgs/cast1.jpg"></li>
                    <li><img src="./imgs/cast2.jpg"></li>
                    <li><img src="./imgs/cast3.jpg"></li>
                    <li><img src="./imgs/cast4.jpg"></li>
                    <li><img src="./imgs/cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
